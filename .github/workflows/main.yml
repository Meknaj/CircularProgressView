# This workflow will build a Harmony OS project with Gradle and analyse the code using Sonar cloud

name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Hmos_Build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: set environment variables
      uses: allenevans/set-env@v2.0.0
      with:
          OHOS_SDK_HOME: '${{ github.workspace }}\huawei'
           
    - name: Download HMOS SDK
      uses: actions/checkout@main
      with:
        repository: applibgroup/HarmonyOsSdk
        path: huawei
      
    - name: Hmos Build and analyze code
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew assembleDebug sonarqube --info
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with: 
        name: assets-for-download
        path: build\outputs\hap\debug\phone

  checkstyle:
    name: checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dbelyaev/action-checkstyle@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          level: warning
